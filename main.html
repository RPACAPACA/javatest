<html>
  <head>
    <style>
      .redirect-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .redirect-container h1 {
        font-size: 36px;
        animation: fadein 2s;
      }
      @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="redirect-container">
      <a href="mandubabo.html">
        <h1 style="cursor:pointer;">눌러보세요</h1>
      </a>
    </div>
  </body>
</html>
