<!DOCTYPE html>
<html>
<head>
  <style>
    .hidden {
      display: none;
    }

    .fade-in {
      animation: fadeIn ease 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <script>
    function showPage() {
      document.querySelector('.page1').classList.add('hidden');
      document.querySelector('.page2').classList.remove('hidden');
      setTimeout(() => {
        document.querySelector('.page2').classList.add('fade-in');
      }, 10);
    }

    function showText() {
      document.querySelector('.message').innerHTML = '만두 바보';
      document.querySelector('.message').style.fontSize = '36px';
    }
  </script>
</head>
<body>
  <div class="page1">
    <button onclick="showPage()">눌러보세요</button>
  </div>
  <div class="page2 hidden">
    <button onclick="showText()">한번 더 눌러주세요</button>
    <div class="message"></div>
  </div>
</body>
</html>
